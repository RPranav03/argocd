apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RPranav03/argocd.git
    targetRevision: HEAD
    path: nginx 
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


